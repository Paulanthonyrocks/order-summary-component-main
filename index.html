<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="main-wrapper">
      <div class="header"></div>
      <div class="contentWrapper">
        <div class="textWrapper">
          <p class="head">Order Summary</p>
        <p class="sub">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        <div class="planInfo">
          <div class="icon"></div>
          <div class="planDescription">
            <p class="head2">Annual Plan</p>
            <p class="sub2">$59.99/year</p>
          </div>
          <div class="changePlan"><a href="#">Change</a></div>
        </div>
        <div class="paymentButtons">
          <button  class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
